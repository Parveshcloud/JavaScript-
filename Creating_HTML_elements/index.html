<!DOCTYPE html>
<html>
<head>  
  <title>Creating elements in Javascript</title>  
</head>
<body>
  <h1>Let's add some elements using javascript</h1>      
      <div id="parentDiv">This is our parent div</div>
  <script>
      var newPara = document.createElement('p');
      newPara.innerHTML="<p>This paragraph was added by javascript as a child to the parent div</p>";
      document.getElementById("parentDiv").appendChild(newPara); 
  </script>
</body>
</html>
