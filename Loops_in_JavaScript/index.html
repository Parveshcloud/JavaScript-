<!DOCTYPE html>
<html>
<head>
<title>JavaScript loops</title>
</head>
<body>
   <h1>Let's some JavaScript loops</h1>
   <p class="customPara"></p>
   <p class="customPara"></p>
   <p class="customPara"></p>
   <p class="customPara"></p>
  <script>
       var arrayVar = ["one","two","three","four"];
       for (var i=0; i<arrayVar.length;i++){
           document.getElementsByClassName('customPara')[i].innerHTML="This is the paragraph number " + arrayVar[i];
       }

</script>
</body>
</html>
